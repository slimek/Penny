version: "3"

services:
  nginx:
    image: nginx:1.13.0
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/php-fpm:/etc/nginx/conf.d/php-fpm
      - /var/log/nginx:/var/log/nginx
    links:
      - php

  php:
    image: php:7.0-fpm
    volumes:
      - ..:/srv/penny
      - ../../praline:/srv/praline
    links:
      - fluentd

  fluentd:
    image: fluent/fluentd:v0.12-debian
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluent.conf
      - ..:/srv/penny
