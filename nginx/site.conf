server {
    server_name penny;
    index index.html;

    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    rewrite_log on;

    add_header Cache-Control no-cache;

    location /penny/ {
        rewrite ^/penny/(.*)$ /$1 break;
        root /srv/penny/public;
    }

    location /penny/api/ {
        rewrite ^/penny/api/(.*)$ /index.php/$1 break;
        root /srv/penny/public;

        include conf.d/php-fpm;
    }

    location = /penny/phpinfo.php {
        rewrite ^(.*)$ /phpinfo.php break;
        root /srv/penny/public;

        include conf.d/php-fpm;
    }
}
